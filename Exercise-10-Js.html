        function maxTemp2(temperatures) {
            let maxTemp = temperatures[0];
            for(let i = 1; i < temperatures.length; i++) {
                if (temperatures[i] > maxTemp) {
                    maxTemp = temperatures[i];
                }
            }
            return maxTemp;

        function sortTemp(temperatures) {
            let sortedTemperatures = [];
            let unsortedTemperatures = temperatures.slice(0);

            // unsortedTemperatures [ 12, 3, 8, 23 ];

            while(unsortedTemperatures.length>0) {

         // Next, calculate the median (it may be thought of as the â€œmiddle" value) by following these rules:
        // If the data set has an odd number of observations, the middle one is selected.
        // If the data set has an even number of observations, there is no distinct middle value and the median is usually defined to be the arithmetic mean of the two middle values.
        // Test the code by adding another temperature to the end of the array so you have an even number of elements.

        // [3, 8, 12, 23, 34, 45, 56]
        // [3, 8, 12, 23, 28, 34, 45, 56]
        function medianTemp(temperatures) {
            let median = "";
            if(temperatures.length % 2 !== 0) { // if it is an odd number of elements
                // median = temperatures[(Math.ceil(temperatures.length / 2))-1];
                median = temperatures[Math.floor(temperatures.length / 2)];
            } else {
                // if it is an even number of elements
                median = (temperatures[(temperatures.length / 2)-1] + temperatures[Math.floor(temperatures.length / 2)]) / 2;
            }
            return median;
        }
        console.log("Median Temp: " + medianTemp(temperatures)); // 23
