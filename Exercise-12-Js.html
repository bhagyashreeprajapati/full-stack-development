    <h1>Create a function, countLetterOccurrences(), that returns the number of occurrences of a letter inside a text.</h1>
    <script>
        function countLetterOccurrences(text, letterToFind) {
            let count = 0;
            
            // looping through the items
            for (let i = 0; i < text.length; i++) {//for(let i of text)
                
                // check if the character is at that position
                if (text.charAt(i).toUpperCase() === letterToFind.toUpperCase()) {
                    count += 1;
                }
            }
            return count;
        }
        let text="To be or not to be";
        console.log(countLetterOccurrences(text,"t")); //3
        console.log(countLetterOccurrences(text,"o")); //4
        console.log(countLetterOccurrences(text,"s")); //0
    </script>
