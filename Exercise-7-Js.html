<body>
    <h1>About Leap year</h1>
    <script>
        function checkLeapYear(year) {
            
            //three conditions to find out the leap year
            if ((0 == year % 4) && (0 != year % 100) || (0 == year % 400)) {
                return true;
            }
            return false;
        }
        // let years=[2024,2022, 2012, 2005, 2000, 1800]

        console.log("2024 : " + checkLeapYear(2024));
        console.log("2022 : " + checkLeapYear(2022));
        console.log("2012 : " + checkLeapYear(2012));
        console.log("2005 : " + checkLeapYear(2005));
        console.log("2000 : " + checkLeapYear(2000));
        console.log("1800 : " + checkLeapYear(1800));

    </script>
