<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg Coding School - Courses</title>
    <link rel="stylesheet" href="courses.css">
</head>
<body>
    <h1>Browse <span class="notBold">Courses</span></h1>
    <section id="courses">
        <section>
            <div class="coursesTop">
                <img src="images/inhouse-500.jpg">
                <span class="highlight highlightRemote">REMOTE</span>
                <img src="images/bildungsurlaub.svg" class="infoImage">
            </div>
            <h3>Full-Stack Web Development</h3>
            <div class="additionalInfo">
                <p>6 MONTHS</p>
                <p><img src="images/hcs-icon-beginner.svg" class="difficulty">BEGINNERS</p>
            </div>
        </section>
        <section>
            <div class="coursesTop">
                <img src="images/javascript-laptop_500.jpg">
                <span class="highlight highlightClassroom">CLASSROOM</span>
                <img src="images/inhouse.svg" class="infoImage">
            </div>
            <h3>Programming for Non-IT Professionals</h3>
            <div class="additionalInfo">
                <p>1 WEEK</p>
                <p><img src="images/hcs-icon-beginner.svg" class="difficulty">BEGINNERS</p>
            </div>
        </section>
        <section>
            <div class="coursesTop">
                <img src="images/workshop-500px.jpg">
                <span class="highlight highlightClassroom">CLASSROOM</span>
                <img src="images/inhouse.svg" class="infoImage">
            </div>
            <h3>Inhouse Courses for Companies that want to have some courses</h3>
            <div class="additionalInfo">
                <p>2 TO 5 DAYS</p>
                <p><img src="images/hcs-icon-beginner.svg" class="difficulty">BEGINNERS</p>
            </div>
        </section>
        <section>
            <div class="coursesTop">
                <img src="images/classroom.webp">
                <span class="highlight highlightHybrid">HYBRID</span>
                <img src="images/tailored_training.svg" class="infoImage">
            </div>
            <h3>Tailored Training</h3>
            <div class="additionalInfo">
                <p>6 MONTHS</p>
                <p><img src="images/hcs-icon-beginner.svg" class="difficulty">BEGINNERS</p>
            </div>
        </section>
    </section>
</body>
</html>
